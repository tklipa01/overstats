<div>
    <div class="jumbo-image" >
        <div calss="container" style="height: 100%" >
            <div class="col-md-6 col-md-offset-3 text-center" style="height: 100%;">
                <div class="input-group" style="position: absolute; top: 65%; margin-right: 30px">
                    <input class="form-control input-lg" placeholder="Enter full Battletag (eg: Name-####)" ng-model="vm.battleTag"/>
                    <span class="input-group-btn">
                        <button class="btn btn-success btn-lg" ng-click="vm.getProfile(vm.battleTag)" style="width: 50px; height:52px">
                            <span ng-if="vm.isFetching == false">GO!</span>
                            <span ng-if="vm.isFetching"><span class="fa fa-spin fa-spinner fa-lg"></span></span>
                        </button>
                    </span>
                </div>
                <!--<div style="position: absolute; top: 75%">
                    <div class="text-center" style="color: white">
                        <span class="label label-warning">Warning</span> Player searching is case sensitive.
                    </div>
                </div>-->
            </div>
        </div>
    </div>

    <div>
        <div style="width:100%; height:100%">
            <div ng-repeat="patchNote in vm.patchNotes" style="background-color: {{patchNote.color}}">
                <div class="container">
                    <div class="col-lg-10 col-lg-offset-1 col-md-10 col-md-offset-1 col-sm-10 col-sm-offset-1 col-xs-10 col-xs-offset-1">
                        <div ng-bind-html="patchNote.detail"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
